<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <title>Departaments</title>
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Treballadors</h1>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
        <div th:each="treballador : ${treballadors}" class="col-sm-6 col-md-3">
            <p th:text="${treballador.treballadorId} + ': ' + ${treballador.treballadorNom} + ' ' + ${treballador.treballadorCognom}"></p>
        </div>
    </div>
</section>
</body>
</html>
